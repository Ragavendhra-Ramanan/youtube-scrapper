<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>Scrapping Demo</title>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

            </li>

        <div class="content">
            <br>
            
            <h4 style="text-align: center"><b>Note:</b>Enter youtube channel video link.<br>Eg:"https://www.youtube.com/c/HiteshChoudharydotcom" </h4><br><br>
             <div class="form">

                    <label><b>Enter Number of videos:</b></label> <input type="text" name="count" id="count"><br><br>
                    <!--<label><b>If you have id with you enter here:</b></label> <input type="text" name="id" id="id" ><br><br>-->
